services:
  - type: web
    name: ai-email-outreach-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: MODEL
        value: mistralai/mistral-7b-instruct:free
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: DEMO_RECIPIENT_EMAIL
        value: goledc123@gmail.com
      - key: ALLOWED_ORIGINS
        value: "*"
        # In production, change to your frontend URL(s):
        # value: https://your-app.vercel.app

